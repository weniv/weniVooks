name: Deploy to Dev Environment

on:
  push:
    branches: [ dev ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to Dev Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SERVER_HOST }}
          username: ${{ secrets.DEV_SERVER_USER }}
          password: ${{ secrets.DEV_SERVER_PASSWORD }}
          port: ${{ secrets.DEV_SERVER_PORT || 22 }}
          script: |
            # 프로젝트 디렉토리로 이동
            cd /home/weniv/projects/weniVooks
            
            echo "📥 Pulling latest changes..."
            git pull origin dev
            
            # package.json이 변경되었는지 확인
            if git diff --name-only HEAD~1 HEAD | grep -q "package.json"; then
              echo "📦 Dependencies changed, rebuilding without cache..."
              docker compose build --no-cache wenivooks
            else
              echo "🚀 Code changes only, using cache..."
              docker compose build wenivooks
            fi
            
            docker compose up -d --no-deps wenivooks
            
            echo "✅ Deployment completed successfully!"
