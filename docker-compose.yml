services:
  wenivooks:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wenivooks-dev
    restart: unless-stopped
    env_file:
      - .env
    networks:
      - traefik-network
    labels:
#      # Traefik 설정
#      - "traefik.enable=true"
#
#      # HTTPS 라우터
#      - "traefik.http.routers.wenivooks-dev.rule=Host(`dev.wenivops.co.kr`) && PathPrefix(`/services/wenivooks`)"
#      - "traefik.http.routers.wenivooks-dev.entrypoints=websecure"
#      - "traefik.http.routers.wenivooks-dev.tls=true"
#      - "traefik.http.routers.wenivooks-dev.tls.certresolver=myresolver"
#
#      # 서비스 포트 설정
#      - "traefik.http.services.wenivooks-dev.loadbalancer.server.port=3000"
#      - "traefik.http.middlewares.wenivooks-stripprefix.stripprefix.prefixes=/services/wenivooks"
#
#      # 미들웨어 체인 (순서 중요!)
#      - "traefik.http.routers.wenivooks-dev.middlewares=wenivooks-redirect,wenivooks-stripprefix"
#
#      # 슬래시 추가 리다이렉션 미들웨어
#      - "traefik.http.middlewares.wenivooks-redirect.redirectregex.regex=^(.*/services/wenivooks/[^/]+)$$"
#      - "traefik.http.middlewares.wenivooks-redirect.redirectregex.replacement=$${1}/"
#      - "traefik.http.middlewares.wenivooks-redirect.redirectregex.permanent=true"
      # Traefik 설정
      - "traefik.enable=true"

      # HTTPS 라우터 - 메인 애플리케이션용
      - "traefik.http.routers.wenivooks-dev.rule=Host(`dev.wenivops.co.kr`) && PathPrefix(`/services/wenivooks`)"
      - "traefik.http.routers.wenivooks-dev.entrypoints=websecure"
      - "traefik.http.routers.wenivooks-dev.tls=true"
      - "traefik.http.routers.wenivooks-dev.tls.certresolver=myresolver"

      # 서비스 포트 설정
      - "traefik.http.services.wenivooks-dev.loadbalancer.server.port=3000"

      # 미들웨어 체인 - 정적 파일 경로 제외
      - "traefik.http.routers.wenivooks-dev.middlewares=wenivooks-redirect"

      # 슬래시 추가 리다이렉션 미들웨어
      - "traefik.http.middlewares.wenivooks-redirect.redirectregex.regex=^(.*/services/wenivooks/[^/]+)$$"
      - "traefik.http.middlewares.wenivooks-redirect.redirectregex.replacement=$${1}/"
      - "traefik.http.middlewares.wenivooks-redirect.redirectregex.permanent=true"

      # 정적 리소스 처리를 위한 별도 라우터
      - "traefik.http.routers.wenivooks-static.rule=Host(`dev.wenivops.co.kr`) && (PathPrefix(`/services/wenivooks/images/`) || PathPrefix(`/services/wenivooks/codeblocks/`) || PathPrefix(`/services/wenivooks/pyscript/`))"
      - "traefik.http.routers.wenivooks-static.entrypoints=websecure"
      - "traefik.http.routers.wenivooks-static.tls=true"
      - "traefik.http.routers.wenivooks-static.service=wenivooks-dev"
networks:
  traefik-network:
    external: true